<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start_page</title>
    <link rel="stylesheet" href="../public/style/start_page.css">
    <link rel="stylesheet" href="../public/style/login.css">


</head>
<body>
    <header></header>
    <main class = "flex_container">
        <div class="logo" >
            <img class="logo_size" src="public/image/logo.jpg"
            alt="unable to show picture"/>
        </div>
        <div id="title1">
            <h1 class="message">
                Diabetes@Home
            </h1>
            <h2 class="message">
                welcome to our family!
            </h2>
        </div>

        <div class="mode">
            <div class="text_background">
                <a href="#">Dark Mode</a>
            </div>
        </div>
        
        <div class=" about">
            <div class="links">
                <p id="about_diabetes">
                    <a href="/about_diabetes">About diabetes</a>
                </p>
                <p id="about_websites">
                    <a href="/about_team">About this website</a>
                </p>
                <p id="sign_in">
                    <a href="/login_page"><b>Sign in</b></a>
                </p>
            </div>
        </div>
    
    </main>

    <footer class="footer-home" >
        copy right reserved by Diabetes@home
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit what should patient record</title>
    <link rel="stylesheet" href="../public/style/login.css">
    <link rel="stylesheet" href="../public/style/header-grid.css">
    <link rel="stylesheet" href="../public/style/edit_patient_record.css">
</head>


<body>  
    <header class = "header-grid">
        <div class = "diabete-home">
            <p class = "diabete-home-first">
                <a href="static/start_page.html">Diabetes@Home</a>
            </p>
        </div>
        <div class = "dark-mode"><button>Dark&nbspMode</button> </div>
        <div class = "back"><a href="javascript:history.back()">Back</a></div>
    </header>

    <div class = "patient_details_container">
        <div id="subtitle">
            <h3 style = "text-align: left;">Edit Health Data</h3>
        </div>

        <div id = "avatar" >
            <img src="../public/image/avatar/images.jpg" alt="user image">
            <figcaption id = "patient_name">Alice Cambell</figcaption>
        </div>
        
        <div class="login_start_element" id = "notes">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: center;">Alice Cambell</th>
                        <th style="text-align: center;">Safety Threshold Min</th>
                        <th style="text-align: center;">Safety Threshold Max</th>
                        <th style="text-align: center;">Select</th>
                    <tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>weights (in kg): </td>
                        <td class="login_start_box" style="border-radius:45px;">45</td>
                        
                        <td class="login_start_box" style="border-radius:45px;">60</td>
                        <td><input type="checkbox" name="weights" id="select"></input></td>
                        <td><button>save</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

    </div>    

      

</body>
    

</html>

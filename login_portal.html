<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login portal Clinican</title>
    <link rel="stylesheet" href="login.css">
<body class="login_portal">

    <div class="login_start_element" id="Diabetes\@Home">
        <h1 style="font-family: 'Courier New',cursive;">Diabetes@Home</h1>
    </div>

    <div class="login_start_element login_start_box" id="Dark-Mode">
        <h2>Dark Mode</h2>
    </div>

    <div class="login_start_element" id="Back">
        <h2>Back</h2>
    </div>

    <div class="login_start_element" id="login">
        <h1>Clinical Portal</h1>
    </div>
    
    
    <div id="details">
        <ul id = "list_vert">
            <li >
                <p class= "login_start_element login_start_box main_text" style="text-align: left; border-radius: 45px; ">userid: </p> </li>
            <li>
                <p class= "login_start_element login_start_box main_text" style="text-align: left; border-radius: 45px; ">password: </p> </li>
            
        </ul>
    </div>

    <div id="authentication">
        <ul id="list_horiz" >
            <li> <p class= "login_start_element login_start_box main_text" style="background-color: #F5E8E5; "> send authentication code</p> 
            </li>
            <li><p class= "login_start_element login_start_box main_text" style="color: #919191; ">ENTER HERE</p> </li>
            
        </ul>
    </div>

    <div id="submit">
        <p class= "login_start_element login_start_box main_text">login</p>
    </div>

    <div id="others">
        <ul id="list_horiz">
            <li >
                <div style="display:flex;">
                    <p class= "login_start_element main_text">Remember me</p>
                    <div class="circle" ></div>
                </div>
            </li>
            <li >
                <p class= "login_start_element main_text" >Forgot password</p>
            </li>
        </ul>
    </div>

    <div class="login_start_element" id="patient_portal">
        <h4>not a clinician? go to PATIENT PORTAl</h4>
    </div>
    
</body>

</html>
